<ion-header>

  <ion-navbar>
    <ion-title>Movimientos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h2>Bienvenido &#9973;</h2>
	<ion-card>
		<ion-card-header>Movimientos</ion-card-header>
		<ion-list *ngFor="let transaction of transactions">
			<button ion-item>
				<strong>{{transaction.amount}}</strong>
				{{transaction.title}}
			</button>
		</ion-list>
	</ion-card>

	<ion-fab>
		<button ion-fab [navPush]="addingPage">&#9875;</button>
	</ion-fab>

</ion-content>
